<main>
    <div class = "container">
        <div class = "mazeContainer" 
        [style.grid-template-columns]="'repeat(' + this.maze.width + ', 1fr)'"
        [style.grid-template-rows]="'repeat(' + this.maze.height + ', 1fr)'">
            <div class = "cell" *ngFor="let cell of this.maze.getVector()"
                [style.background-color]="cell.getColor()"
            ></div>
        </div>

        <div class = "sidebar">
            <div>
                <h3>height Slider</h3>
                <input class = "slider" id = "heightSlider" type="range" name="height" min = "1" max = 100> 
            </div>
            <div>
                <h3>width Slider</h3>
              <input class = "slider" type="range" min = "1" max = 100>  
            </div>
        </div>
    </div>
</main>
