<main>
    <div class = container>
        <div class = "mazeContainer">
            <canvas class = "mazeCanvas" #mazeCanvas>

            </canvas>
        </div>

        <div class = "sidebar">
            <div class = "sliderContainer">
                <h3>Maze Height</h3>
                <input #heightSlider type="range" min = 3 max = 53 step = 2 (input)="getMazeHeight(heightSlider)">
            </div>
            
            <div class = "sliderContainer">
                <h3>Maze width</h3>
                <input #widthSlider type="range" min = 3 max = 53 step = 2 (input)="getMazeWidth(widthSlider)">
            </div>

            <button class = "sidebarButton">START</button>
            <button class = "sidebarButton">RESET</button>
            <button class = "sidebarButton">TUTORIAL</button>
            <button class = "sidebarButton">PAUSE</button>
            
        </div>
    </div>
</main>
