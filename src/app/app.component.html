<main>
    <div class = container>
        <div class = "mazeContainer">
            <canvas class = "mazeCanvas" #mazeCanvas>

            </canvas>
        </div>

        <div class = "sidebar">
            <div class = "sliderContainer">
                <h3>Maze Height</h3>
                <input #heightSlider type="range" min = 3 max = 53 step = 2 (input)="getMazeHeight(heightSlider)">
            </div>
            
            <div class = "sliderContainer">
                <h3>Maze width</h3>
                <input #widthSlider type="range" min = 3 max = 53 step = 2 (input)="getMazeWidth(widthSlider)">
            </div>

            <div class = "sliderContainer">
                <h3>Algorithm Delay</h3>
                <input #delaySlider type="range" min = 1 max = 300 (input)="getAlgorithmDelay(delaySlider)">
            </div>

            <div class = "buttonContainer">
                <button class = "sidebarButton" (click) = "startAlgorithm()">START</button>
                <button class = "sidebarButton" (click) = "resetMaze()">RESET</button>
                <button class = "sidebarButton">TUTORIAL</button>
                <button class = "sidebarButton" (click) = "togglePause()">{{this.pauseButtonText}}</button>
            </div>
        </div>
    </div>
</main>
